apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techsolutions-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - techsolutions.yourdomain.com
    secretName: techsolutions-tls
  rules:
  # Rule for custom domain
  - host: techsolutions.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: techsolutions-service
            port:
              number: 80

  # Rule to allow access without host (e.g. ELB DNS directly)
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: techsolutions-service
            port:
              number: 80

